<head>

<body>
<div>
    <fieldset id="fieldset">
        <legend>Simple Calculator</legend>
        <label for="num1">First Number</label><br>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Second Number</label><br>
        <input type="number" id="num2" name="num2"><br><br>

        <p id="result">Result: <span id="resultValue"></span></p><br>

        <button id="add" onclick="add()">+</button>
        <button id="sub" onclick="sub()">-</button>
        <button id="multiply" onclick="multiply()">x</button>
        <button id="divide" onclick="divide()">/</button>
        <button id="clear" onclick="cl()">C</button>

    </fieldset>
</div>
